<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .chatbot {
            background: #fff;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #4a6cf7;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-radius: 10px 10px 0 0;
        }

        .chat-area {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user {
            background: #e1e7ff;
            align-self: flex-end;
        }

        .bot {
            background: #f1f1f1;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #4a6cf7;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #3b5bdb;
        }
    </style>
</head>
<body>

<div class="chatbot">
    <div class="header">Simple Chatbot</div>

    <div class="chat-area" id="chatArea">
        <div class="message bot">Hello! How can I help you?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const responses = {
        // Greetings
        "hi": "Hello!",
        "hello": "Hi there!",
        "how are you": "I'm just a bot, but I'm doing great ðŸ˜Š",
        "bye": "Goodbye! Best of luck with your engineering journey ðŸ‘‹",
        "help": "You can ask me CSE or engineering-related questions.",

        // Engineering / B.Tech
        "what is btech": "B.Tech (Bachelor of Technology) is a 4-year undergraduate engineering degree.",
        "what is engineering": "Engineering is the application of science and mathematics to solve real-world problems.",
        "what is cse": "CSE stands for Computer Science and Engineering. It deals with software, hardware, and computing technologies.",
        "why choose cse": "CSE offers careers in software development, AI, data science, cybersecurity, and more.",

        // Programming
        "what is programming": "Programming is the process of writing instructions for computers to perform tasks.",
        "what is coding": "Coding is writing code using programming languages like C, Java, Python, or JavaScript.",
        "best programming language": "Python is beginner-friendly, while Java and C++ are widely used in engineering.",

        // Core CSE Subjects
        "what is data structure": "Data Structures organize data efficiently for better performance and memory usage.",
        "what is algorithm": "An algorithm is a step-by-step procedure to solve a problem.",
        "what is dbms": "DBMS (Database Management System) is used to store, retrieve, and manage data.",
        "what is operating system": "An Operating System manages hardware and software resources of a computer.",
        "what is computer networks": "Computer Networks allow computers to communicate and share resources.",

        // Web Technologies
        "what is html": "HTML is used to structure web pages.",
        "what is css": "CSS is used to style and design web pages.",
        "what is javascript": "JavaScript adds interactivity and logic to web pages.",

        // Advanced Topics
        "what is ai": "AI (Artificial Intelligence) enables machines to think and act like humans.",
        "what is machine learning": "Machine Learning allows systems to learn from data without explicit programming.",
        "what is data science": "Data Science involves analyzing data to extract useful insights.",

        // Projects & Career
        "what is a project": "A project applies theoretical knowledge to solve real-world problems.",
        "final year project": "Final year projects demonstrate your technical and problem-solving skills.",
        "career options after cse": "Software Engineer, Data Analyst, AI Engineer, Web Developer, Cybersecurity Expert."
    };

    function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim().toLowerCase();

        if (message === "") return;

        addMessage(message, "user");

        let reply = responses[message] || 
                    "Sorry, I don't have an answer for that yet. Try asking a CSE or engineering question.";

        setTimeout(() => {
            addMessage(reply, "bot");
        }, 400);

        input.value = "";
    }

    function addMessage(text, sender) {
        const chatArea = document.getElementById("chatArea");
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", sender);
        msgDiv.textContent = text;
        chatArea.appendChild(msgDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
    });
</script
</body>
</html>
